<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="bg-primary p-3 text-center">
                <h2>Template Driven Forms in Angular</h2>
            </div>
            <form #myForm = "ngForm" (ngSubmit)="save(myForm)">
                <div class="form-group">
                    <label for="">Enter Name:</label>
                    <input type="text" 
                    name="name" 
                    class="form-control" 
                    placeholder="Enter Your Name here" 
                    required
                    ngModel>
                </div>

                <div class="form-group">
                    <label for="">Enter Age:</label>
                    <input type="text" name="age" class="form-control" placeholder="Enter Your Age here" ngModel>
                </div>

                <div class="form-group">
                    <label for="">Enter Email:</label>
                    <input type="text" name="email" class="form-control" placeholder="Enter Your Email here" ngModel>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <input type="submit" value="submit" class="btn btn-primary"> 
                    </div>
                    <div class="col-md-6">
                        <input type="button"
                         value="Reset" 
                         class="btn btn-warning"
                         (click)="onReset(myForm)"> 
                    </div>
                </div>
                
                
            </form>

        </div>

    </div>

</div>
