<p>student-list works!</p>
<table height="200" width="200">
    <tr>
        <th>name</th>
        <th>age</th>
        <th>qualification</th>
    </tr>
    <tr *ngFor="let std of students">
        <td>{{ std.name }}</td>
        <td>{{ std.age }}</td>
        <td>{{ std.qualification }}</td>
    </tr>
</table>
